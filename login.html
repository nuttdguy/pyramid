<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

        <!-- styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body class="container-fluid">

    <div class="container">
        <!-- navigation section -->
        <section class="row">
            <div class="col col-md-8"></div>
            <nav class="col col-md-4">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"><a href="index.html">Home</a></li>
                    <li class="list-group-item"><a href="login.html">Login</a></li>
                    <li class="list-group-item"><a href="logout.html">Logout</a></li>
                    <li class="list-group-item"><a href="account.html">Account</a></li>
                    <li class="list-group-item"><a href="checkout.html">Checkout</a></li>
                </ul>
            </nav>

        </section>

        <!-- sign in and register section -->
        <section class="row pt-lg-5" >

            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                  <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                    <form>
                      <div class="form-floating mb-3">
                        <input type="email" 
                          class="form-control" 
                          id="floatingInput" 
                          pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                          required
                          placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="password" 
                          class="form-control" 
                          id="floatingPassword" 
                          placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
        
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                        <label class="form-check-label" for="rememberPasswordCheck">
                          Remember password
                        </label>
                      </div>
                      <div class="d-grid">
                        <button class="btn btn-info btn-login text-uppercase fw-bold" type="submit">Sign in</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

        </section>


    
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        
</body>
</html>
